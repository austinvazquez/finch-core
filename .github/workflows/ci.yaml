name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  old:
    runs-on: ubuntu-latest
    steps:
      - name: Generate timestamp
        id: timestamp
        run: echo "::set-output name=value::$(date +%s)" >> $GITHUB_OUTPUT
      
      - name: Check timestamp
        run: |
          timestamp=${{ steps.timestamp.outputs.value }}
          echo "Env var is $timestamp"
  
  new:
    runs-on: ubuntu-latest
    steps:
      - name: Generate timestamp
        id: timestamp
        run: echo "value=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Check timestamp
        run: |
          timestamp=${{ steps.timestamp.outputs.value }}
          echo "Env var is $timestamp"
